<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-QR Insight</title>
    <link rel="stylesheet" href="../Styles/signup.css">
</head>
<body>
    <div class="login-card" id="raj-form">
        <a href="../index.html"><img src="../images/logo.png" id="qrinsight_logo_login" alt=""></a>
        <h2>SignUp</h2>
        <h3>Enter your Details......</h3>
        <form class="login-form">
            <input type="text" id="raj-username" placeholder="Enter your Name"/>
            <input type="email" id="raj-email" placeholder="Enter your Email"/>
            <input type="password" id="raj-pass" placeholder="Password"/>
            <input type="textarea" id="raj-address" placeholder="Enter your Address"/>
            <select name="" id="raj-gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
           
            </select>
            <button>Register</button>
            <a href="./login.html">Already User? login here</a>
        </form>
    </div>
</body>
<script src="../Scripts/signup.js"></script>
</html>
